<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>PEAK | Identity Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; font-family: 'JetBrains Mono', monospace; }
        .cyber-grid { background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 40px 40px; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 0 40px rgba(6, 182, 212, 0.1); }
        .input-field { background: rgba(0,0,0,0.4); border: 1px solid #334155; color: #fff; transition: all 0.3s; }
        .input-field:focus { border-color: #06b6d4; box-shadow: 0 0 15px rgba(6,182,212,0.3); outline: none; }
    </style>
</head>
<body class="h-screen flex items-center justify-center cyber-grid text-slate-300 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl pointer-events-none"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-xl relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-br from-slate-800 to-black border border-slate-700 mb-4 shadow-2xl">
                <i class="fas fa-mountain text-2xl text-cyan-400"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">PEAK <span class="text-cyan-500 text-sm">v3.0</span></h1>
            <p class="text-xs text-slate-500 mt-2 tracking-widest uppercase">Profiling, Enumeration & Attack Kit</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-cyan-400 uppercase mb-2">Operator ID</label>
                <input type="text" name="username" class="input-field w-full p-3 rounded text-sm" placeholder="root" required>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-cyan-400 uppercase mb-2">Access Key</label>
                <input type="password" name="password" class="input-field w-full p-3 rounded text-sm" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded transition shadow-lg shadow-cyan-500/20 mt-4">
                AUTHENTICATE
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-600">
            <p>Restricted Access. All activities logged.</p>
            <a href="{{ url_for('register') }}" class="text-slate-500 hover:text-cyan-400 underline mt-2 block">New Operator Registration</a>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
